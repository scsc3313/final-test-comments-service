<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="import" href="http://localhost:8080/resources/header.html"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'/>

    <title>Sign Up</title>
</head>
<body>
<div class="container">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 th:if="${session.id}" class="title">Update</h1>
                <h1 th:unless="${session.id}" class="title">Sign Up</h1>
            </div>
        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" method="post" th:action="@{/signup}" th:object="${user}">
                <div class="form-group">
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input th:field="*{userId}" type="text" class="form-control"
                                   placeholder="Enter your ID"/>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" th:name="password"
                                   placeholder="Enter your Password"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" th:field="*{name}"
                                   placeholder="Enter your Name"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-file-text-o fa"
                                                               aria-hidden="true"></i></span>
                            <input type="text" class="form-control" th:field="*{description}"
                                   placeholder="Enter your Description"/>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-image fa-lg" aria-hidden="true"></i></span>
                            <input type="file" class="form-control" th:field="*{userProfileImage}"/>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">
                        <span th:if="${session.id}">수정</span>
                        <span th:unless="${session.id}">등록</span>
                    </button>
                </div>
                <div class="login-register">
                    <button onclick="window.history.back()">Cancle</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
