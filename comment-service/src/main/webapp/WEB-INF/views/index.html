<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="import" href="resources/header.html"/>
    <title>댓글 시스템</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div id="navbar">
                <ul th:if="${session.id}" class="nav navbar-nav">
                    <li><span th:text="${session.name}"/>(<span th:text="${session.des}"/>)</li>
                    <li><a th:href="@{/write}">글쓰기</a></li>
                    <li><a th:href="@{/update}">프로필수정</a></li>
                    <li><a th:href="@{/logout}">로그아웃</a></li>
                </ul>
                <ul th:unless="${session.id}"  class="nav navbar-nav">
                    <li><a th:href="@{/write}">글쓰기</a></li>
                    <li><a th:href="@{/signup}">회원가입</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>

    <h2 class="sub-header">글 목록</h2>
    <h1 th:text="${name}">name</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Content</th>
                <th class="center" colspan="2">Eval</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${comments}">
                <td><img th:src="${comment.user.userProfileImage}" alt="user_profile_image"/></td>
                <td th:text="${comment.user.name}">username</td>
                <td th:text="${comment.content}">content</td>
                <td class="center">
                    <button type="button" name="button">추천(<span th:text="${comment.likeCount}"></span>)</button>
                </td>
                <td class="center">
                    <button type="button" name="button">반대(<span th:text="${comment.dislikeCount}"></span>)</button>
                </td>
                <td th:text="${comment.date}">date</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--<div id="ajax"></div>-->
<!--<script type='text/javascript' src="resources/js/ajax.js"></script>-->
</body>
</html>
